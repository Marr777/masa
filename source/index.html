<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Маса: совместный проект правительства Израиля и Еврейского агентства Сохнут.">
  <title>Маса</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicons/favicon32.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicons/favicon180.png">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preload" href="fonts/manrope-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/manrope-medium.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header class="header" data-header="header">
      <div class="container">
        <div class="header__wrapper" data-accordion="parent">
          <a class="header__logo-link" href="index.html" aria-current="page">
            <img src="img/logo.svg" width="52" height="52" alt="Логотип компании Маса.">
          </a>
          <nav class="header__nav" data-accordion="element" data-header="header-inner">
            <button class="header__burger btn btn--primary" type="button" aria-label="Открыть меню." data-accordion="button" data-header="header-btn">
              <span>Меню</span>
              <div class="header__burger-icon btn__icon">
                <span class="header__burger-line"></span>
              </div>
            </button>
            <div class="header__nav-inner header__nav-inner--closed" data-accordion="content" data-header="header-content">
              <ul data-accordion="parent">
                <li>
                  <a href="#about">О проекте</a>
                </li>
                <li data-accordion="element">
                  <button class="header__dropdown-btn" aria-label="Развернуть пункт меню." data-accordion="button">
                    <span>Программы</span>
                    <svg width="12" height="12" viewBox="0 0 12 12" aria-hidden="true" focusable="false">
                      <use href="img/sprite.svg#arrow-down" />
                    </svg>
                  </button>
                  <div class="header__nav-dropdown" data-accordion="content">
                    <ul>
                      <li>
                        <a href="#projects">Стажировки</a>
                      </li>
                      <li>
                        <a href="#projects">Волонтёрство</a>
                      </li>
                      <li>
                        <a href="#projects">Учёба</a>
                      </li>
                      <li>
                        <a href="#projects">Религия</a>
                      </li>
                    </ul>
                  </div>
                </li>
                <li>Как поехать</li>
                <li>Отзывы</li>
                <li data-accordion="element">
                  <button class="header__dropdown-btn" aria-label="Развернуть пункт меню." data-accordion="button">
                    <span>Новости</span>
                    <svg width="12" height="12" viewBox="0 0 12 12" aria-hidden="true" focusable="false">
                      <use href="img/sprite.svg#arrow-down" />
                    </svg>
                  </button>
                  <div class="header__nav-dropdown" data-accordion="content">
                    <ul>
                      <li>
                        <a href="#news">Общее</a>
                      </li>
                      <li>
                        <a href="#news">Волонтёрство</a>
                      </li>
                      <li>
                        <a href="#news">Стажировки</a>
                      </li>
                      <li>
                        <a href="#news">Карьера</a>
                      </li>
                      <li>
                        <a href="#news">Путешествия</a>
                      </li>
                    </ul>
                  </div>
                </li>
                <li>
                  <a href="#contacts">Контакты</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <h1 class="visually-hidden">Маса — совместный проект правительства Израиля и Еврейского агентства Сохнут.</h1>
      <section class="hero">
        <h2></h2>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>
  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
